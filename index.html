<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" required name="name"></label>
            <label for="">Enter Your Last Name: <input type="text" required name="name"></label>
            <label for="">Enter Your Email: <input type="email" required name="email"></label>
            <label for="">Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}"
                    name="password"></label>
        </fieldset>
        <fieldset>
            <label for=""><input type="radio" name="account-type" class="inline"> Personal Account</label>
            <label for=""><input type="radio" name="account-type" class="inline"> Business Account</label>
            <label for=""><input type="checkbox" required name="checkbox" class="inline"> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="">Upload a Profile Picture: <input type="file" name="profile-pic"></label>
            <label for="">Input Your Age(Years): <input type="number" name="age" min="13" max="120"></label>
            <label for="">How did You Hear about Us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio: <textarea name="bio" rows="3" cols="30"
                    placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
